<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fingi</title>
</head>

<body id="game-container">
  <div id="elementId"></div>
  
  <!-- üîΩ START SCREEN -->
  <div id="start-screen">
    <h1 class="game-title">
      <p>FEED</p>
      <p>THE</p>
      <p>MEOW!</p>
    </h1>
    <div class="play-button" onclick="startGame()"></div>
    <div class="bottom-left-button" onclick="extraFunction()"></div>

    <!-- üîΩ KOMMENT MEZ≈ê A F≈êOLDALON -->
    <div id="comment-section" style="max-width: 700px; margin: 40px auto; background: #fff; padding: 20px; border-radius: 8px;">
      <h3>Hozz√°sz√≥l√°sok</h3>
      <div id="comments-list" style="margin-bottom: 20px;"></div>

      <textarea id="comment-input" placeholder="√çrd be a hozz√°sz√≥l√°sod..." style="width: 100%; height: 80px; margin-bottom: 10px;"></textarea><br>
      <input type="text" id="comment-name" placeholder="Neved" style="width: 100%; margin-bottom: 10px;">
      <button onclick="postComment()" style="width: 100%; padding: 10px; background-color: #345; color: white; border: none; border-radius: 5px;">K√ºld√©s</button>
    </div>
  </div>

  <!-- üîΩ LOGIN/REGISTRATION MODAL -->
  <div id="login-modal" style="display: none;">
    <div class="login-container">
      <h2 id="modal-title">Bejelentkez√©s</h2>

      <input type="text" id="register-name" placeholder="N√©v" style="display: none;" />
      <input type="email" id="user-email" placeholder="Email" />
      <input type="password" id="user-password" placeholder="Jelsz√≥" />

      <button id="login-button" onclick="login()">Bejelentkez√©s</button>
      <button id="register-button" onclick="register()" style="display: none;">Regisztr√°ci√≥</button>

      <p id="toggle-text" style="margin-top: 10px;">
        M√©g nincs fi√≥kod? <a href="#" id="toggle-register">Regisztr√°ci√≥</a>
      </p>

      <button id="close-login" style="margin-top: 10px;" onclick="closeModal()">Bez√°r</button>
      <div id="menu-auth-buttons" style="text-align: center; margin-top: 15px;">
        <button id="logout-button" style="display: none;" onclick="logout()">Kijelentkez√©s</button>
      </div>
    </div>
  </div>

  <!-- üîΩ MENU MODAL -->
  <div id="menu-modal" class="modal">
    <div class="modal-content">
      <h2>Men√º</h2>
      <div id="user-info" style="display: none; margin-top: 20px;">
        <p id="user-name"></p>
        <p id="user-role"></p>
        <p id="user-email"></p>
        <a  href="/admin.html">Admin Panel</a>
      </div>
      <p id="auth-message" style="margin-top: 10px; color: red;"></p>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA6p7PMWu6Au85AQXZ0l5aleAWBR2uUBIg",
      authDomain: "vizsga-55ea5.firebaseapp.com",
      databaseURL: "https://vizsga-55ea5-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "vizsga-55ea5",
      storageBucket: "vizsga-55ea5.appspot.com",
      messagingSenderId: "457886173828",
      appId: "1:457886173828:web:145dbde8e65d08344a10d1"
    };

    firebase.initializeApp(firebaseConfig);

    // üîÅ Auth state figyel√©s
    firebase.auth().onAuthStateChanged(function(user) {
      const logoutButton = document.getElementById('logout-button');
      const commentNameInput = document.getElementById('comment-name');
      const adminLinkContainer = document.getElementById('admin-link-container');

      if (user) {
        // Bejelentkezett √°llapot
        showAuthMessage("Sikeres bejelentkez√©s!", "green");

        const userRef = firebase.database().ref('users/' + user.uid);
        userRef.once('value', function(snapshot) {
          const userData = snapshot.val();
          if (userData) {
            commentNameInput.value = userData.name;
            document.getElementById('user-name').textContent = "N√©v: " + userData.name;
            document.getElementById('user-role').textContent = "Szerepk√∂r: " + userData.role;
            document.getElementById('user-email').textContent = "Email: " + user.email;
          }

          if (userData && userData.role === 'admin') {
            let adminLink = document.createElement('a');
            adminLink.href = 'admin.html';
            adminLink.style.color = 'blue';
            adminLink.style.fontWeight = 'bold';
            adminLink.textContent = 'Admin Panel';
            adminLinkContainer.appendChild(adminLink);
          } else {
            adminLinkContainer.innerHTML = "";
          }
        });

        // Bejelentkez√©s ut√°n a login modal elrejt√©se
        document.getElementById('login-modal').style.display = 'none';
        document.getElementById('start-screen').style.display = 'flex';
      } else {
        // Nincs bejelentkezve
        document.getElementById('login-modal').style.display = 'block';
        document.getElementById('start-screen').style.display = 'none';
      }
    });

    // Bejelentkez√©s funkci√≥
    function login() {
      const email = document.getElementById('user-email').value;
      const password = document.getElementById('user-password').value;

      firebase.auth().signInWithEmailAndPassword(email, password)
        .then(() => {
          document.getElementById('login-modal').style.display = 'none';
        })
        .catch((error) => {
          showAuthMessage("Hiba a bejelentkez√©skor: " + error.message, "red");
        });
    }

    // Regisztr√°ci√≥ funkci√≥
    function register() {
      const name = document.getElementById('register-name').value;
      const email = document.getElementById('user-email').value;
      const password = document.getElementById('user-password').value;

      firebase.auth().createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          // √öj felhaszn√°l√≥ adatainak ment√©se a Firebase adatb√°zisba
          firebase.database().ref('users/' + user.uid).set({
            name: name,
            email: email,
            role: "user" // Alap√©rtelmezett szerepk√∂r
          });
          document.getElementById('login-modal').style.display = 'none';
        })
        .catch((error) => {
          showAuthMessage("Hiba a regisztr√°ci√≥kor: " + error.message, "red");
        });
    }

    // Kijelentkez√©s funkci√≥
    function logout() {
      firebase.auth().signOut().then(() => {
        showAuthMessage("Sikeres kijelentkez√©s!", "green");
      }).catch((error) => {
        showAuthMessage("Hiba t√∂rt√©nt kijelentkez√©skor. K√©rlek, pr√≥b√°ld √∫jra!", "red");
      });
    }

    // √úzenet megjelen√≠t√©se
    function showAuthMessage(message, color = "red") {
      let msg = document.getElementById('auth-message');
      if (!msg) {
        msg = document.createElement('p');
        msg.id = 'auth-message';
        msg.style.marginTop = "10px";
        msg.style.textAlign = "center";
        document.body.appendChild(msg);
      }
      msg.textContent = message;
      msg.style.color = color;
      msg.style.display = 'block';
      setTimeout(() => { msg.textContent = ""; }, 5000);
    }

    // Modal bez√°r√°sa
    function closeModal() {
      document.getElementById('login-modal').style.display = 'none';
    }
  </script>
<script src="script.js"></script>

</body>
</html>
